name: single_input_with_optional_match
description: "Run match only if enough files exist, then analyze single capture"

steps:
  - id: optional_match
    command: match
    args:
      file1: "${FILE1}"
      output: "${OUTPUT}/matched_optional.txt"
      allow-no-input: true
      quiet: true

  - id: analyze_single
    command: analyze
    args:
      file1: "${FILE1}"
      quiet: true
      output: "${OUTPUT}/single_analysis"
